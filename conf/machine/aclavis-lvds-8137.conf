#@TYPE: Machine
#@NAME: Glyn Aclavis Board (10" lvds display) with TX6Q-8137
#@SOC: i.MX6QP
#@DESCRIPTION: Machine configuration for Glyn Aclavis with 10"LVDS Display
#@MAINTAINER: Ole Reinhardt <ole.reinhardt@kernelconcepts.de>

KERNEL_DEVICETREE = "imx6qp-tx6-emmc-aclavis-lvds.dtb"

UBOOT_MACHINE ?= "tx6u-8133_config"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-karo"
PREFERRED_VERSION_linux-karo = "4.9.123"

MACHINE_FEATURES_append = " wifi bluetooth touchscreen usbhost usbgadget screen alsa kms drm opengl libs eglfs egl evdev mtdev gbm dri vulkan gles gles2 egl osmesa imx etnaviv gbm "

TXBASE = "aclavis"

require tx6q-8137.conf

